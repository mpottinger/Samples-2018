<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JSON Test</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <h1>JSON Test</h1>
        <p>This Web API supports CORS.</p>
        <dl>
            <dt>NewUuid</dt>
            <dd>
                <p>
                    <button id="NewUuidButton">Generate</button>
                </p>
                <pre id="NewUuidResult"> </pre>
            </dd>
        </dl>
    </div>
    <div>
        <p>&copy; 2018 Keiho Sakapon</p>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#NewUuidButton").click(function () {
                $.getJSON("http://localhost:1961/api/Random/NewUuid").done(function (data) {
                    $("#NewUuidResult").text(data);
                });
            });
        });
    </script>
</body>
</html>
